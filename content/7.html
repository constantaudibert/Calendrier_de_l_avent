<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour 7 - Les 7 Merveilles</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            /* Modification locale pour le background si n√©cessaire, sinon utilise celui de style.css */
            background-color: #f7f7f7;
            padding-bottom: 50px;
        }

        .header {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #d4af37;
            font-family: 'Satisfy', cursive;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .instruction {
            font-size: 1.1em;
            margin-bottom: 30px;
            max-width: 600px;
            text-align: center;
            line-height: 1.5;
            padding: 0 15px;
        }

        .wonders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .wonder-card {
            background: #fff;
            border: 2px solid #d4af37;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            aspect-ratio: 4/3;
            /* Garde une proportion agr√©able rectangulaire */
        }

        .wonder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(212, 175, 55, 0.3);
        }

        .wonder-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #eee;
            /* Gris en attendant les images */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 0.9em;
        }

        /* Le petit bijou cach√© */
        .hidden-crown {
            position: absolute;
            font-size: 14px;
            /* Taille r√©duite */
            cursor: pointer;
            z-index: 10;
            opacity: 0.5;
            /* Un peu plus visible */
            transition: all 0.3s;
            user-select: none;
            color: rgba(255, 215, 0, 0.8);
            /* Or un peu plus soutenu */
            /* animation: sparkle 2s infinite; <= OFF */
        }

        /* Pour debug ou si on veut qu'il soit tr√®s subtilement visible, changer l'opacit√©.
           Ici, on va le mettre dans une position al√©atoire ou fixe sur l'une des images.
           Pour l'exercice, je le mets sur la 4√®me image (au milieu) */

        /* Effets de survol et animation supprim√©s pour un comportement statique */

        /* Win Modal Sp√©cifique */
        #win-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        .win-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 500px;
            border: 4px solid #d4af37;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.8);
            position: relative;
        }

        .win-logo {
            width: 65%;
            max-width: 240px;
            height: auto;
            margin: 10px 0;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .win-crown {
            width: 70%;
            max-width: 280px;
            /* Taille agrandie */
            height: auto;
            margin: 10px auto;
            display: block;
            animation: popIn 1s ease 0.3s backwards;
        }

        .win-text {
            font-family: 'Satisfy', cursive;
            color: #d4af37;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #d4af37;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #b5952f;
        }

        .back-btn {
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #d4af37;
            /* Or pour rester dans le th√®me */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #b38f22;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Jour 7 : Les 7 Merveilles</h1>
    </div>

    <div class="instruction">
        Un bijou pr√©cieux a disparu... <br>
        Explore les 7 merveilles du monde pour le retrouver !
        <br><br>
        <span style="font-size: 0.8em; color: #888;">(Clique sur l'endroit suspect pour trouver l'indice...)</span>
    </div>

    <div class="wonders-grid">
        <!-- Image 1 -->
        <div class="wonder-card">
            <img src="../images/Chichen-Itza-Mexique.jpg" alt="Chichen Itza" class="wonder-img"
                onerror="this.style.display='none'; this.parentElement.innerText='Image manquante : Chichen-Itza-Mexique.jpg'">
        </div>

        <!-- Image 2 -->
        <div class="wonder-card">
            <img src="../images/Colisee-Rome.jpg" alt="Colis√©e" class="wonder-img"
                onerror="this.style.display='none'; this.parentElement.innerText='Image manquante : Colisee-Rome.jpg'">
        </div>

        <!-- Image 3 -->
        <div class="wonder-card">
            <img src="../images/Egypte.jpg" alt="Pyramides d'√âgypte" class="wonder-img"
                onerror="this.style.display='none'; this.parentElement.innerText='Image manquante : Egypte.jpg'">
        </div>

        <!-- Image 4 (Celle avec le bijou cach√© !) -->
        <div class="wonder-card" style="position: relative;">
            <img src="../images/Taj-Mahal.jpg" alt="Taj Mahal" class="wonder-img"
                onerror="this.style.display='none'; this.parentElement.innerText='Image manquante : Taj-Mahal.jpg'">
            <!-- 
                POUR CHANGER LA POSITION DE LA COURONNE :
                Modifiez les valeurs 'top' (haut) et 'left' (gauche) ci-dessous.
                Exemple : top: 20% (plus haut), top: 60% (plus bas), left: 20% (plus √† gauche).
            -->
            <div class="hidden-crown" id="hidden-jewel" style="top: 72%; left: 62%; " title="???">
                üëë
            </div>
        </div>

        <!-- Image 5 -->
        <div class="wonder-card">
            <img src="../images/Petra-Jordanie.jpg" alt="P√©tra" class="wonder-img"
                onerror="this.style.display='none'; this.parentElement.innerText='Image manquante : Petra-Jordanie.jpg'">
        </div>

        <!-- Image 6 -->
        <div class="wonder-card">
            <img src="../images/Rio-Christ.jpg" alt="Christ R√©dempteur" class="wonder-img"
                onerror="this.style.display='none'; this.parentElement.innerText='Image manquante : Rio-Christ.jpg'">
        </div>

        <!-- Image 7 -->
        <div class="wonder-card">
            <img src="../images/Muraille-Chine.jpg" alt="Grande Muraille de Chine" class="wonder-img"
                onerror="this.style.display='none'; this.parentElement.innerText='Image manquante : Muraille-Chine.jpg'">
        </div>
    </div>

    <a href="../index.html" class="back-btn">Retour au Calendrier</a>

    <!-- √âcran de victoire -->
    <div id="win-modal">
        <div class="win-content">
            <img src="../images/miss_meilleure_maman_logo.png" alt="Logo Miss Meilleure Maman" class="win-logo">
            <img src="../images/couronne_7_diamants.png" alt="Couronne Royale" class="win-crown">
            <p style="font-size: 1.2em; color: #555;">M√™me les 7 merveilles du monde r√©unis ne t'arrivent pas √† la
                hauteur</p>
            <button class="close-btn" onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <script>
        const jewel = document.getElementById('hidden-jewel');
        const modal = document.getElementById('win-modal');
        // On pr√©pare la musique. Assurez-vous que le fichier s'appelle bien 'victoire.mp3' dans le dossier images
        const victoryAudio = new Audio('../images/victoire.mp3');
        victoryAudio.loop = true; // On boucle la musique si elle est courte

        jewel.addEventListener('click', (e) => {
            e.stopPropagation();
            modal.style.display = 'flex';

            // Lancer la musique
            victoryAudio.currentTime = 0;
            victoryAudio.play().catch(e => console.log('Autoplay bloqu√© ou fichier manquant :', e));
        });

        function closeModal() {
            modal.style.display = 'none';
            // Arr√™ter la musique
            victoryAudio.pause();
            victoryAudio.currentTime = 0;
        }

        // Fermer la modale en cliquant en dehors
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>

</html>
