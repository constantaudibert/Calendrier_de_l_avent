<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 Décembre - Ticket à Gratter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Satisfy&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            color: #d4af37;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            margin: 0;
            overflow: hidden;
            text-align: center;
            position: fixed;
            /* Prevent scroll on mobile */
            width: 100%;
            height: 100%;
        }

        h1 {
            font-family: 'Satisfy', cursive;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #d4af37;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
            z-index: 20;
            position: relative;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 20;
            position: relative;
            max-height: 70vh;
            overflow-y: auto;
        }

        .card-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            border: 4px solid #d4af37;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            cursor: pointer;
            background: #fff;
            flex-shrink: 0;
        }

        /* Image styling */
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Filter to give a gold/vintage look */
            filter: sepia(100%) hue-rotate(5deg) saturate(150%) contrast(0.9);
            pointer-events: none;
        }

        /* Canvas overlay */
        .scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            z-index: 10;
            transition: opacity 0.5s;
        }

        .card-caption {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            font-family: 'Satisfy', cursive;
            font-size: 1.5em;
            pointer-events: none;
            z-index: 5;
        }

        .result-message {
            margin-top: 30px;
            font-size: 1.5em;
            min-height: 1.5em;
            font-weight: bold;
            z-index: 20;
            position: relative;
        }

        .retry-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            display: none;
            z-index: 30;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .retry-btn:hover {
            background: #f1c40f;
        }

        /* POP Animation - "Invasion" */
        .dollar {
            position: fixed;
            z-index: 1000;
            opacity: 0;
            animation: appear 0.5s ease-out forwards;
            pointer-events: none;
            width: 100px;
            height: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes appear {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            100% {
                transform: scale(1) rotate(var(--rot));
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .cards-container {
                gap: 10px;
            }

            .card-wrapper {
                width: 140px;
                height: 140px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .dollar {
                width: 70px;
            }
        }
    </style>
</head>

<body>

    <h1>Ariverras-tu as décrocher le JACKPOT ?</h1>
    <p>Trouve "Super Daron" pour gagner !</p>

    <div class="cards-container" id="cards-container">
        <!-- Cards will be generated by JS -->
    </div>

    <div class="result-message" id="result-message"></div>
    <button class="retry-btn" id="retry-btn" onclick="resetGame()">Réessayer</button>

    <script>
        const images = [
            'images/super_daron.jpeg',
            'images/le_parisien.jpeg',
            'images/la_parisienne.jpeg'
        ];

        // Sounds
        const audioGigachad = new Audio('images/gigachad.mp3');
        const audioParisienne = new Audio('images/parisienne.mp3');

        const imageNames = {
            'images/super_daron.jpeg': 'Super Daron',
            'images/le_parisien.jpeg': 'Le Parisien',
            'images/la_parisienne.jpeg': 'La Parisienne'
        };

        const winnerImage = 'images/super_daron.jpeg';
        let hasScratched = false;

        function initGame() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            document.getElementById('result-message').textContent = '';
            document.getElementById('retry-btn').style.display = 'none';
            hasScratched = false;

            document.querySelectorAll('.dollar').forEach(d => d.remove());

            const shuffledImages = [...images].sort(() => Math.random() - 0.5);

            shuffledImages.forEach((imgSrc) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'card-wrapper';

                const img = document.createElement('img');
                img.src = imgSrc;
                img.className = 'card-image';

                const caption = document.createElement('div');
                caption.className = 'card-caption';
                caption.textContent = imageNames[imgSrc];

                const canvas = document.createElement('canvas');
                canvas.className = 'scratch-canvas';
                canvas.width = 200;
                canvas.height = 200;

                wrapper.appendChild(img);
                wrapper.appendChild(caption);
                wrapper.appendChild(canvas);
                container.appendChild(wrapper);

                initCanvas(canvas, wrapper, imgSrc);
            });
        }

        function initCanvas(canvas, wrapper, imgSrc) {
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#DAA520';
            ctx.fillRect(0, 0, 200, 200);

            for (let i = 0; i < 500; i++) {
                ctx.fillStyle = Math.random() > 0.5 ? '#FFD700' : '#B8860B';
                ctx.fillRect(Math.random() * 200, Math.random() * 200, 2, 2);
            }
            ctx.fillStyle = '#000';
            ctx.font = '20px Montserrat';
            ctx.fillText("GRATTEZ ICI", 40, 100);

            let isDrawing = false;

            function scratch(x, y) {
                if (hasScratched && !wrapper.classList.contains('active-scratch')) return;

                if (!hasScratched) {
                    hasScratched = true;
                    wrapper.classList.add('active-scratch');
                    disableOtherCards(wrapper);
                }

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.fill();
            }

            canvas.addEventListener('mousedown', (e) => { isDrawing = true; const r = canvas.getBoundingClientRect(); scratch(e.clientX - r.left, e.clientY - r.top); });
            canvas.addEventListener('mousemove', (e) => { if (isDrawing) { const r = canvas.getBoundingClientRect(); scratch(e.clientX - r.left, e.clientY - r.top); } });
            canvas.addEventListener('mouseup', () => { isDrawing = false; checkReveal(canvas, imgSrc); });

            canvas.addEventListener('touchstart', (e) => { isDrawing = true; const r = canvas.getBoundingClientRect(); const t = e.touches[0]; scratch(t.clientX - r.left, t.clientY - r.top); e.preventDefault(); });
            canvas.addEventListener('touchmove', (e) => { if (isDrawing) { const r = canvas.getBoundingClientRect(); const t = e.touches[0]; scratch(t.clientX - r.left, t.clientY - r.top); e.preventDefault(); } });
            canvas.addEventListener('touchend', () => { isDrawing = false; checkReveal(canvas, imgSrc); });
        }

        function checkReveal(canvas, imgSrc) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, 200, 200);
            let transparent = 0;
            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] === 0) transparent++;
            }

            if (transparent > (200 * 200 * 0.5)) {
                canvas.style.opacity = '0';
                canvas.style.pointerEvents = 'none';
                setTimeout(() => { handleResult(imgSrc); }, 500);
            }
        }

        function disableOtherCards(activeWrapper) {
            document.querySelectorAll('.card-wrapper').forEach(w => {
                if (w !== activeWrapper) {
                    w.style.opacity = '0.5';
                    w.style.pointerEvents = 'none';
                }
            });
        }

        function handleResult(imgSrc) {
            const msg = document.getElementById('result-message');

            // Stop any playing audio just in case
            audioGigachad.pause();
            audioGigachad.currentTime = 0;
            audioParisienne.pause();
            audioParisienne.currentTime = 0;

            if (imgSrc === winnerImage) {
                // WIN
                msg.textContent = "SUPER DARON !!! JACKPOT !!!";
                msg.style.color = "#d4af37";
                audioGigachad.play().catch(e => console.log('Audio error:', e));
                startInvasion();
            } else {
                // LOSE (Parisien / Parisienne)
                msg.textContent = "Ticket perdant...";
                msg.style.color = "#bdc3c7";
                audioParisienne.play().catch(e => console.log('Audio error:', e));
                document.getElementById('retry-btn').style.display = 'inline-block';
            }
        }

        function startInvasion() {
            let count = 0;
            const maxNotes = 200;

            const interval = setInterval(() => {
                if (count >= maxNotes) {
                    clearInterval(interval);
                    return;
                }
                createDollar();
                count++;
            }, 30);
        }

        function createDollar() {
            const d = document.createElement('img');
            d.className = 'dollar';
            d.src = Math.random() > 0.5 ? 'images/namour_recto.png' : 'images/namour_verso.png';

            // Random position all over the screen
            d.style.left = (Math.random() * 90) + 'vw';
            d.style.top = (Math.random() * 90) + 'vh';

            // Random rotation
            const rot = Math.random() * 360 - 180;
            d.style.setProperty('--rot', rot + 'deg');

            // Random size
            const width = Math.random() * 80 + 100;
            d.style.width = width + 'px';

            document.body.appendChild(d);
            // Notes stay on screen
        }

        function resetGame() {
            initGame();
        }

        initGame();
    </script>
</body>

</html>
