<style>
    .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        user-select: none;
    }

    .image-wrapper {
        position: relative;
        width: 100%;
        max-width: 500px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        cursor: crosshair;
    }

    .game-image {
        width: 100%;
        display: block;
    }

    .diff-marker {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 2px solid transparent;
        /* Hidden by default */
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        transition: transform 0.2s;
    }

    /* The differences - added elements */
    .diff-item {
        position: absolute;
        font-size: 24px;
        pointer-events: none;
        /* Let clicks pass through to the marker div if needed, or handle click on this */
        filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.3));
    }

    /* When found */
    .found {
        border-color: #ff0000;
        box-shadow: 0 0 10px #ff0000, inset 0 0 10px #ff0000;
        background-color: rgba(255, 0, 0, 0.2);
    }

    #score-board {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.2em;
        color: #d4af37;
        margin-bottom: 10px;
    }

    #congrats-message {
        display: none;
        text-align: center;
        color: #d4af37;
        font-family: 'Satisfy', cursive;
        font-size: 2em;
        animation: popIn 0.5s ease;
        margin-top: 20px;
    }

    @keyframes popIn {
        0% {
            transform: scale(0);
            opacity: 0;
        }

        80% {
            transform: scale(1.1);
            opacity: 1;
        }

        100% {
            transform: scale(1);
        }
    }
</style>

<script>
    let foundCount = 0;
    const totalDiffs = 5;
    const countDisplay = document.getElementById('found-count');
    const congratsMsg = document.getElementById('congrats-message');

    function foundDiff(element) {
        if (element.classList.contains('found')) return; // Already found

        element.classList.add('found');
        foundCount++;
        countDisplay.textContent = foundCount;

        // Play a little sound or effect if possible (optional)

        if (foundCount === totalDiffs) {
            congratsMsg.style.display = 'block';
            // Scroll to message
            congratsMsg.scrollIntoView({ behavior: 'smooth' });
        }
    }
</script>
